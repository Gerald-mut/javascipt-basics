<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <title>EXPENSE TRACKER</title> 
    <div id="container">   
        <h2>Add Expense</h2>
        <form id="expenseForm">
            <label for="expense-name">Title:</label><br>
            <input type="text" id="expense-name" name="expense-name"><br>
            <label for="expense-amount">Amount:</label><br>
            <input type="number" id="expense-amount" name="expense-amount"><br>
            <label for="expense-type">Type of expense:</label><br>
            <select name="expense-type" id="expense-type"><br>
                <option value="Groceries">Groceries</option>
                <option value="Transportation">Transportation</option>
                <option value="Housing">Housing</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Other">Other</option>
            </select><br>
            <input type="date" id="date" name="date" required>
            <button type="submit">Add Expense</button>
        </form>
    

        <div class="expense-table">
            <table>
                <thead>
                    <tr>
                        <th>Expense Name</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="expense-list"></tbody>
            </table>
        </div>
        <div class="total-amount">
            <strong>Total:</strong> $<span id="total-amount">0</span>
        </div>
        <div class="filter">
            <label for="filter-category">Filter by Category:</label>
            <select id="filter-category">
                <option value="All">All</option>
                <option value="Groceries">Groceries</option>
                <option value="Transportation">Transportation</option>
                <option value="Housing">Housing</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Other">Other</option>
            </select>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
